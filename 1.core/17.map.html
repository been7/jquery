<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('li').map((i, e) => console.log(i, e))

    let collection = $('li').map((i, e) => e.id)
    console.log(collection)
    console.log(collection.get()) // 컬렉션을 어레이로 변환시키는 두번째 방법. 인덱스 없이?
    
    // 과제: 위 get() return array 를 'abc'로 serializing 하라.
    console.log(collection.get().join(''))

    //
    $.map(collection.get(), (e, i) => console.log(i, e))

    let array = $.map({name: 'adelia', age: 20}, (v, k) => v) //value들이 들어있는 어레이가 리턴됨.
    console.log(array)
})
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
