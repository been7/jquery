<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('button').click(() => { //request에 관한 내용
        $.ajax({ //ajax를 구현하는데 필요한 속성값들은 객체형태로 파라미터에 넣어주면된다.
            url: '1.data.json', //key(url)등 쓸 수 있는건 api문서를 통해 확인 가능.
            data: {id: 'yellow'}, //시리얼라이징해서 보냄?담음?
            type: 'get', //리퀘스트타입 5개 중,, get: 읽을게,read할테니까 줘
            dataType: 'json', //client는 json타입 데이터 받을 준비 됐구나.
            success: (data, status, xhr) => { //xhr에 객체담김. xml http request?
                $('<h3>').text(data.userName).appendTo('body')
                $('<p>').html(status).appendTo('body')
                console.log(xhr)

            },
            error: (xhr, status) => { //response를 받았더니 에러다
                console.log('error: ', status)
                console.log(xhr)
            },
            complete: (xhr, status) => { //reponse가 성공이든 실패든 꼭 하고싶은 작업이 있다면 complete에 넣어라
                console.log('comple: ', status)
            }

        })
    })
})
</script>

<button type='button'>click</button>

<!-- Asynchrous Javascript And Xml-->
