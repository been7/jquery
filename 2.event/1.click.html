<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let cnt = 0

    $('button').eq(0).click(() => $(`<li>${cnt++}</li>`).appendTo('ul'))

    $('button').eq(1).click(() => $('ul').empty()) //empty 자식 다 없앰
}) // hr jquery 과제에 사용하세요..
</script>

<button type='button'>click</button>
<button type='button'>clear</button>
<ul></ul>
